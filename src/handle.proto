syntax = "proto3";

package oak.handle;

import "google/protobuf/descriptor.proto";

extend google.protobuf.FieldOptions {
  // Fully qualified path to the protobuf message sent or received from a `Sender` or `Receiver`.
  // TODO(daagra): Reconsider name of this annotation.
  string handle_type = 79658;
}

// Sender handle for an Oak channel.
// This type is sent over the wire, but in types generated by prost it is replaced with 
// [`oak::io::Sender`](../io/struct.Sender.html).
message Sender {
    fixed64 id = 1;
}

// Receiver handle for an Oak channel.
message Receiver {
    fixed64 id = 1;
}
